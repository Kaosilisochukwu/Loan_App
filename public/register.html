<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script></script>
    <title>Awa Money</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="main.html">Home</a>
        <div class="right">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <div class="container">
        <div class="error">


        </div>
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="row-75">
                        <p id="w-fname" style="color: red;"></p>
                    <input type="text" id="fname" name="firstname" placeholder="Your name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="surname">Surname</label>
                </div>
                <div class="row-75">
                        <p id="w-surname" style="color: red;"></p>
                    <input type="text" id="surname" name="surName" placeholder="Your surname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="row-75">
                        <p id="w-email" style="color: red;"></p>
                    <input type="email" id="email" name="email" placeholder="Your email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="row-75">
                        <p id="w-num" style="color: red;"></p>
                    <input type="tel" id="phone" name="pnumber" placeholder="Your Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="uname">User Name</label>
                </div>
                <div class="row-75">
                        <p id="w-user" style="color: red;"></p>
                    <input type="text" id="uname" name="username" placeholder="Your Username">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pword">Password</label>
                </div>
                <div class="row-75">
                        <p id="w-pword" style="color: red;"></p>
                    <input type="password" id="pword" name="password" placeholder="Your password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password2">Retype Password</label>
                </div>
                <div class="row-75">
                    <input type="password" id="password2" name="rpword" placeholder="Retype your password">
                </div>
            </div><br>
            <button class="submit" id="register-btn">Register</button>
        </form><br><br><br>

        <div>
            Already a member? <a href="login.html" style="padding: 10px; background-color: #4CAF50; border-radius: 4px; text-decoration: none; color: rgb(252, 251, 250);">Login</a>
        </div>
    </div>

</body>
<script src="jquery-3.4.1.js"></script>
<script src="main.js"></script>

</html>
