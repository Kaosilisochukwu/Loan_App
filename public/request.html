<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script></script>
    <title>Awa Money</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="main.html">Home</a>
        <div class="right">
            <a href="#" id="id"></a>
            <a href="about.html">About</a>
            <a href="main.html" id="logout">Logout</a>
        </div>
    </div>

    <div class="container" style="height: 100vh;">
        <h1>Make your request here</h1>
        <form action="">
            <div class="row">
                <div class="col-25 name">
                    <label for="request">First Name</label>
                </div>
                <div class="row-75">
                        <p id="hiden" class="hiden" style="color: red;">Please fill out your Name</p>
                    <input type="text" id="request-name" name="request" placeholder="Your First Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25 surname">
                    <label for="request">Surname</label>
                </div>
                <div class="row-75">
                    <p id="hides" class="hiden" style="color: red;">Please fill out your Name</p>
                    <input type="text" id="request-surname" name="request" placeholder="Your Surname">
                </div>
            </div>
            <div class="row">
                <div class="col-25 amount">
                    <label for="request">Amount needed</label>
                </div>
                <div class="row-75">
                        <p id="hidea" class="hiden" style="color: red;">Please fill out your Name</p>
                    <input type="number" id="loan-request" name="request" placeholder="Amount of loan">
                </div>
            </div> <br>
            <button class="submit" id="request-btn">Request</button>
        </form><br>

    </div>

</body>
<script src="jquery-3.4.1.js"></script>
<script src="main.js"></script>

</html>
